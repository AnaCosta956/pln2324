{% extends 'layout_parent.html' %}
{% block head %}
    <title>{{desig}}</title>
{% endblock%}

{% block body %}
    <div class="pb-3 col text-center">
        <h2>{{desig}}</h2>
    </div>
        <div class="p-2 container text-start">
            <div class="row align-items-start">
              <div class="col text-center">
                <b>Descrição</b>
              </div>
              <div class="col">
                {{termo['desc']}}
              </div>
              
            </div>
          </div>

        {% for key in termo %}
            {% if key != 'desc' %}
            <div class="p-2 container ">
                <div class="row align-items-start">
                  <div class="col text-center">
                    <b >Tradução ({{key}})</b>
                  </div>
                  <div class="col">
                    {{termo[key]}}
                  </div>
                  
                </div>
              </div>
            {% endif %}
        {% endfor %}
        <div style="padding: 6px;">
          <nav aria-label="Page navigation example">
            <ul class="pagination" >
              <li class="btn btn-secondary" style="padding: 2px;">
                <a class="btn btn-secondary" href="/conceitos/{{anterior}}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              
              <li class="btn btn-secondary" style="padding: 2px;"><a class="btn btn-secondary" href="/conceitos">Voltar</a></li>
              <li class="btn btn-secondary" style="padding: 2px;">
                <a class="btn btn-secondary" href="/conceitos/{{seguinte}}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <button class="p-2 my-2 btn btn-secondary"  onclick='delete_conceito({{desig|tojson}})'>Apagar</button>
      </div>
{% endblock%}
