{% extends 'layout_parent.html' %}
{% block head %}
    <title>Resultados da pesquisa</title>
{% endblock %}

{% block body %}
<div class="pb-3 col text-center">
    <h2>{{pesquisa}}</h2>
</div>
<div class="row justify-content-center">
    <div class="card text-bg-dark mb-3 text-center " style="width: 60rem; align-self: center;">
        <div class="card-header">
        Resultados
        </div>
        <ul class="list-group list-group-flush">
            {% for t in termos%}
                <li class="list-group-item">
                    <div class="col text-center">
                        <a href="/conceitos/{{t}}" class="list-group-item list-group-item-action">{{t}}</a>
                    </div>
                    <div class="col text-center">
                        {{termos[t]['desc']}}
                    </div>
                </li>
                
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
