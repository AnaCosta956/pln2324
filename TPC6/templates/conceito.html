{% extends 'layout_parent.html' %}
{% block head %}
    <title>{{desig}}</title>
{% endblock%}

{% block body %}
    <div class="pb-3 col text-center">
        <h2>{{desig}}</h2>
    </div>
        <div class="p-2 container text-start">
            <div class="row align-items-start">
              <div class="col text-center">
                <b>Descrição</b>
              </div>
              <div class="col">
                {{termo['desc']}}
              </div>
              
            </div>
          </div>

        {% for key in termo %}
            {% if key != 'desc' %}
            <div class="p-2 container ">
                <div class="row align-items-start">
                  <div class="col text-center">
                    <b >Tradução ({{key}})</b>
                  </div>
                  <div class="col">
                    {{termo[key]}}
                  </div>
                  
                </div>
              </div>
            {% endif %}
        {% endfor %}

        <a href="/conceitos/{{anterior}}" class="p-2 ms-2 my-2 btn btn-secondary">Anterior</a>
        <a href="/conceitos" class="p-2  my- btn btn-secondary">Voltar</a>
        <a href="/conceitos/{{seguinte}}" class="p-2 my-2 btn btn-secondary">Próximo</a>

    


{% endblock%}
